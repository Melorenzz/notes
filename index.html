<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <h1>Notes</h1>
        <div class="scroll_block">

        </div>
        <button class="" id="createNewNote">+ New Note</button>
    </aside>
    <main>
        <input id="noteTitleOpen" type="text" placeholder="Enter note title..." />
        <textarea id="noteContent" placeholder="Write your note..."></textarea>
    </main>
    <div class="creating_note-container">
        <div class="creating_note">
            <img id="closeBtn" src="./img/cross-round-svgrepo-com.svg" alt="">
            <p>Enter a title for the note</p>
            <input placeholder="Enter note title..." id="newNoteTitle" type="text">
            <button id="popupCreateNote">Create</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
